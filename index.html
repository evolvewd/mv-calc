<!DOCTYPE html>
<html>
  <head>
    <title>Calcolatore Dimensione Pannello</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
  </head>
  <body>
    <style>
      /* Applicazione del font Questrial al corpo del documento */
      body {
        font-family: "Questrial", sans-serif;
      }
    </style>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
      <div class="relative py-3 max-w-xl mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-300 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
          <div class="max-md mx-auto">
            <div>
              <h1 class="text-2xl font-bold text-center pb-4">MODERNVISION</h1>

              <h2 class="text-md pb-10">Inserisci i dati per effettuare il dimensionamento</h2>
            </div>
            <div class="divide-y divide-gray-200">
              <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-2xl sm:leading-7">
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="panel-count"
                    type="number"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                  />
                  <label
                    for="panel-count"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Colonne</label
                  >
                </div>

                <div id="panel-type-selectors"></div>

                <div class="relative">
                  <input
                    autocomplete="off"
                    id="glass-size"
                    type="number"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                  />
                  <label
                    for="glass-size"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Misura Vetro (cm)</label
                  >
                </div>
              </div>
              <div class="relative">
                <button id="generatePanelSelectors" class="bg-purple-900 text-white rounded-md px-2 py-3 my-3 w-full">Genera</button>
              </div>
              <div class="relative">
                <button id="calculateSize" class="bg-purple-700 text-white rounded-md px-2 py-3 my-3 w-full">Calcola</button>
              </div>
              <div class="relative bg-purple-500 text-white rounded-md px-2 py-3 my-3 w-full">
                <div id="meta" ></div>
                <div id="ingombro" "></div>
                <div id="gap" ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
