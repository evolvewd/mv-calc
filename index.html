<!DOCTYPE html>
<html>
  <head>
    <title>Calcolatore Dimensione Pannello</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contenair bg-cover min-h-screen w-full flex justify-center items-center"
style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100');'">
<div class="w-3/4 bg-black p-5 rounded-xl bg-opacity-40 backdrop-filter backdrop-blur-lg">
    
<div class="mx-auto  rounded-lg p-6">
      <div class="flex flex-col items-center pb-4">
        <img src="mv-logo.svg" alt="Logo" width="100" height="100" />
        <h1 class="text-4xl font-light mb-4"></h1>
      </div>
      <div class="mb-4">
        <label for="panel-count" class="block text-sm font-medium text-white">Numero di Colonne:</label>
        <input type="number" id="panel-count" class="w-full py-2 px-3 border rounded bg-gray-900 text-white" value="1" />
      </div>

      <div id="panel-type-selectors"></div>

      <button id="generatePanelSelectors" class="bg-blue-500 text-white py-2 mb-4 px-4 rounded hover:bg-blue-600">Genera Colonne</button>

      <div class="mb-4">
        <label for="glass-size" class="block text-sm font-medium text-white">Misura del Vetro (mm):</label>
        <input type="number" id="glass-size" class="w-full py-2 px-3 border rounded bg-gray-900 text-white" />
      </div>

      <button id="calculateSize" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Calcola Dimensione Totale</button>

      <div id="meta" class="mt-4 text-white text-2xl"></div>
      <div id="ingombro" class="mt-4 text-white text-2xl"></div>
      <div id="gap" class="mt-4 text-white text-2xl"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
